name: FTP Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ftp-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Enviar arquivos via FTP (simples)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies & build (Vite)
        run: |
          npm ci --no-audit --no-fund
          npm run build
        env:
          CI: true

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Tentar primeiro FTP simples; se funcionar com segurança mude para 'ftps'.
          protocol: ftp
          port: 21
          server-dir: ${{ secrets.FTP_PATH }}/
          local-dir: ./
          timeout: 60000
          exclude: |
            **/.git*
            **/.github/**
            node_modules/**
            tests/**
            storage/framework/cache/**
            storage/framework/sessions/**
            storage/framework/views/**
            # Remova a linha abaixo se quiser enviar vendor
            vendor/**
          log-level: standard
          security: loose
          dry-run: false

      - name: (Opcional) Teste conexão FTP (debug)
        if: failure() && github.event_name == 'workflow_dispatch'
        run: |
          echo "== Tentando listar diretório raiz via curl (modo diagnóstico) =="
          which curl || true
          curl -v --disable-eprt --ftp-method nocwd "ftp://${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}@${{ secrets.FTP_SERVER }}:${{ secrets.FTP_PORT || 21 }}" || true

      - name: Finalização
        run: echo "✅ Deploy FTP concluído (arquivos enviados)."

      - name: Aviso vendor (se excluído)
        if: always()
        run: |
          echo "Se precisar atualizar dependências PHP, rode 'composer install --no-dev -o' manualmente no servidor." 