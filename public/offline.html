<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline - Grow Portal</title>
  <meta name="theme-color" content="#4f46e5" />
  <style>
    :root { color-scheme: light dark; }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; background:#0d1117; color:#e2e8f0; display:flex; min-height:100vh; align-items:center; justify-content:center; padding:2rem; }
    .card { max-width:460px; background:#1e2633; border:1px solid #334155; border-radius:18px; padding:2rem 1.75rem; box-shadow:0 8px 30px -10px rgba(0,0,0,.6); }
    h1 { margin:0 0 1rem; font-size:1.4rem; background:linear-gradient(90deg,#6366f1,#8b5cf6,#3b82f6); -webkit-background-clip:text; color:transparent; }
    p { line-height:1.5; font-size:.9rem; margin:.75rem 0; }
    .actions { margin-top:1.25rem; display:flex; gap:.6rem; flex-wrap:wrap; }
    a,button { cursor:pointer; font-weight:600; font-size:.75rem; letter-spacing:.05em; text-transform:uppercase; padding:.65rem 1rem; border-radius:10px; border:1px solid #4f46e5; background:#4f46e5; color:#fff; text-decoration:none; box-shadow:0 2px 6px -2px rgba(79,70,229,.6); } 
    button.secondary { background:transparent; color:#94a3b8; border-color:#334155; box-shadow:none; }
    button.secondary:hover { background:#334155; color:#e2e8f0; }
    a:hover { background:#6366f1; }
    .tips { font-size:.65rem; text-transform:uppercase; letter-spacing:.08em; color:#64748b; margin-top:1.25rem; }
  </style>
</head>
<body>
  <div class="card" role="alert" aria-live="polite">
    <h1>Você está offline</h1>
    <p>Não foi possível carregar o conteúdo porque a conexão caiu. Assim que a Internet voltar, tente atualizar a página.</p>
    <p>Funcionalidades básicas instaladas ainda podem abrir se estiverem em cache.</p>
    <div class="actions">
      <button onclick="location.reload()">Tentar novamente</button>
      <button class="secondary" onclick="history.back()">Voltar</button>
    </div>
    <div class="tips">Grow PWA</div>
  </div>
</body>
</html>
